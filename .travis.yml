language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: bewizyu-formation
    token:
      secure: $SONAR_CLOUD_TOKEN
    branches:
    - master
jdk:
 - oraclejdk8
script:
  - mvn clean package -P dev-h2
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -P dev-h2

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"